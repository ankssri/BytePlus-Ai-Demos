<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<style>
      /* Carousel styles */
      .carousel {
        width: 100%;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }
      .carousel-inner {
        display: flex;
        transition: transform 0.5s ease-in-out;
        max-height: 100vh;
      }
      .carousel-inner img {
        width: 100%;
        object-fit: cover;
        background: #f5f5f5;
      }
      .carousel-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
      }
      .carousel-button {
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        padding: 10px;
        pointer-events: all;
        cursor: pointer;
      }
      .carousel-button svg {
        fill: #fff;
      }
    </style>
</head>
<body style="margin: 0; display: flex; justify-content: center">
<div style="
        display: flex;
        align-items: center;
        justify-content: center;
        background-repeat: no-repeat;
        background-size: cover;
        max-height: 100vh;
        max-height: 100svh;
        width: 450px;
        max-width: 100vw;
      ">
<div class="carousel">
<div class="carousel-inner" id="carouselInner">
<!-- Screenshots will be inserted here dynamically -->
</div>
<div class="carousel-buttons">
<button class="carousel-button prev" onclick="prevSlide()">
            ❮
          </button>
<button class="carousel-button next" onclick="nextSlide()">
            ❯
          </button>
</div>
</div>
</div>
<script>
      let currentSlide = 0;

      // Function to update the carousel with provided screenshot URLs
      function loadScreenshots(screenshotUrls) {
        const carouselInner = document.getElementById("carouselInner");
        carouselInner.innerHTML = ""; // Clear existing images

        // Add each screenshot as an image
        screenshotUrls.forEach((url, index) => {
          const img = document.createElement("img");
          img.src = url;
          img.alt = "Screenshot " + (index + 1);
          carouselInner.appendChild(img);
        });

        // Reset to first slide
        currentSlide = 0;
        showSlide(0);
      }

      function showSlide(index) {
        const slides = document.querySelectorAll(".carousel-inner img");
        if (slides.length === 0) return;

        if (index >= slides.length) {
          currentSlide = 0;
        } else if (index < 0) {
          currentSlide = slides.length - 1;
        } else {
          currentSlide = index;
        }
        document.querySelector(".carousel-inner").style.transform =
          "translateX(" + -currentSlide * 100 + "%)";
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      // Example usage:
      // Initialize with your screenshot URLs
      const screenshotUrls = [
        "http://contentcdn.naukri.com/test/infographics/slides/minis--web_stories--05b4b017-1bb7-4bd0-b79c-ded46d158926_slide_1_0bd89c25.webp",
        "http://contentcdn.naukri.com/test/infographics/slides/minis--web_stories--05b4b017-1bb7-4bd0-b79c-ded46d158926_slide_2_8c9d3663.webp",
        "http://contentcdn.naukri.com/test/infographics/slides/minis--web_stories--05b4b017-1bb7-4bd0-b79c-ded46d158926_slide_3_008e0fa7.webp",
        "http://contentcdn.naukri.com/test/infographics/slides/minis--web_stories--05b4b017-1bb7-4bd0-b79c-ded46d158926_slide_4_1fa76a3d.webp",
        "http://contentcdn.naukri.com/test/infographics/slides/minis--web_stories--05b4b017-1bb7-4bd0-b79c-ded46d158926_slide_5_b839b3a1.webp",
        "http://contentcdn.naukri.com/test/infographics/slides/minis--web_stories--05b4b017-1bb7-4bd0-b79c-ded46d158926_slide_6_0eb84708.webp",
        "http://contentcdn.naukri.com/test/infographics/slides/minis--web_stories--05b4b017-1bb7-4bd0-b79c-ded46d158926_slide_7_7ffa940d.webp",
      ];

      // Load the screenshots
      loadScreenshots(screenshotUrls);
    </script>
</body>
</html>
